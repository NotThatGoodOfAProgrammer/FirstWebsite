<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>ðŸ”¥Random meme art generatorðŸ”¥</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/badges/2x/experimental-wrench-badges.png">
    <section>
      <input autofocus maxlength="25" required placeholder="Texty text:)"><br>
      <button id="submitButton" onclick="submitFunction()">Submit</button>
      <button id="clearButtomn" onclick="localStorage.removeItem('inputCollection')">Clear history</button>
    </section>
  </head>
  <body>
    <main>
      <section class="meme-art">
        <!-- hide image by trigering custom onerror with invalid URL -->
        <img src=" " onerror="this.style.display='none'">
        <p id="randomTextArea"></p>
      </section>
      <section class="sidebar">
        <h2>Actions</h2>
        <button id="randomiseButton" onclick="randomiseMeme()">Randomise</button><br>
        <label>
          <input type="checkbox" id="fontCheckbox" checked>Font
        </label><br>  
        <label>
          <input type="checkbox" id="imageCheckbox" checked>Image
        </label><br>
        <label>
          <input type="checkbox" id="textCheckbox" checked>Text
        </label><br>
        <div class="slidecontainer">
          <input type="range" min="1" max="5" value="3" step="0.5" class="slider" id="myRange" oninput="document.getElementById('randomTextArea').style.fontSize = this.value + 'em'">
        </div>
      </section>
    </main>
  </body>
</html>
